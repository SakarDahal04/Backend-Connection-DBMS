<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title-section">Form section</h1>
    <form action="/" method="post">
        <table class="table-root">
            <tr>
                <td><label for="id">Id</label></td>
                <td><input type="number" name="id" id="id"></td>
            </tr>

            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>

            <tr>
                <td><label for="rollNo">Roll Number</label></td>
                <td><input type="number" name="rollNo" id="rollNo"></td>
            </tr>

            <tr>
                <td><label for="marks">Marks</label></td>
                <td><input type="number" name="marks" id="marks"></td>
            </tr>

        </table>
            <div class="container">
                <div class="vertical">
                    <button class="submit-button" type="submit">Submit Form</button>
                </div>
            </div>
    </form>
    
    <!-- <script src="server.js" type="text/javascript"> -->
        
    </script>
</body>
</html>
